<!DOCTYPE html>
<html>
  <head>
    <style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
       #map {
        height: 100%;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru =  {lat: 23.048180, lng: 113.404039};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoi_xU0VywaLvYGX7Jn7QijHofq9GdPMs&callback=initMap"
        async defer></script>
  </body>
</html>
